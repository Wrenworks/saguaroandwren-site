<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saguaro & Wren - Archive</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒµ</text></svg>">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: url("assets/images/desertbackground_day.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Header - matched with About */
    .header {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      z-index: 1500;
    }

    .header img {
      height: 40px;
      margin-right: 10px;
    }

    .menu-toggle {
      font-size: 28px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow: hidden;
      min-width: 180px;
      font: 500 14px system-ui, sans-serif;
    }

    .menu a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .menu a:hover {
      background: #f0f0f0;
    }

    /* Page container */
    .container {
      max-width: 1200px;
      margin: 100px auto 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }

    .grid div {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 10px;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Desktop cursor */
    @media (min-width: 769px) {
      .grid img {
        cursor: pointer;
      }
    }

    .caption {
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Share box */
    .share-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 8px auto 0;
      padding: 8px 10px;
      background: #197b30;
      border-radius: 6px;
      max-width: 280px;
    }

    .share-buttons span {
      color: #c69c6d;
      font-weight: bold;
      margin-right: 8px;
    }

    .share-buttons a {
      font-size: 0.85rem;
      font-weight: 600;
      color: #ffffff;
      text-decoration: none;
    }

    .share-buttons a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 80px 15px 20px;
      }
      .header img {
        height: 32px;
      }
      .menu-toggle {
        font-size: 24px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="assets/images/SaguaroWren-vector_logo-row.png" alt="Saguaro & Wren Logo">
    <button class="menu-toggle">â˜°</button>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="archive.html">Strip Archive</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="container">
    <h1>Comic Strip Archive</h1>
    <div class="grid" id="archiveGrid"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Full Comic Strip">
  </div>

  <script>
    // Toggle hamburger menu
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      const menu = document.querySelector('.menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    // Load strips from JSON
    async function loadArchive() {
      try {
        const response = await fetch("assets/data/strips.json");
        const strips = await response.json();
        const grid = document.getElementById("archiveGrid");

        // Sort newest first
        strips.sort((a, b) => new Date(b.date) - new Date(a.date));

        strips.forEach(strip => {
          const div = document.createElement("div");
          const pageUrl = encodeURIComponent(window.location.href);
          const title = encodeURIComponent(strip.title);
          const media = encodeURIComponent(strip.file);

          div.innerHTML = `
            <img src="${strip.file}" alt="${strip.title}">
            <div class="caption">
              Episode ${strip.episode} â€“ ${strip.title}<br>
              <small>${new Date(strip.date).toLocaleDateString()}</small>
            </div>
            <div class="share-buttons">
              <span>SHARE:</span>
              <a href="https://twitter.com/intent/tweet?url=${pageUrl}&text=${title}" target="_blank">Twitter</a>
              <a href="https://www.facebook.com/sharer/sharer.php?u=${pageUrl}" target="_blank">Facebook</a>
              <a href="https://www.pinterest.com/pin/create/button/?url=${pageUrl}&media=${media}&description=${title}" target="_blank">Pin It</a>
            </div>
          `;
          grid.appendChild(div);
        });

        // Lightbox setup
        const imgs = document.querySelectorAll("#archiveGrid img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        imgs.forEach(img => {
          img.addEventListener("click", () => {
            if (window.innerWidth > 768) { // desktop only
              lightboxImg.src = img.src;
              lightbox.style.display = "flex";
            }
          });
        });

        // Close on click or ESC
        lightbox.addEventListener("click", () => {
          lightbox.style.display = "none";
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            lightbox.style.display = "none";
          }
        });
      } catch (err) {
        console.error("Error loading strips.json", err);
      }
    }

    loadArchive();
  </script>

</body>
</html>
