<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saguaro & Wren - Archive</title>
  <link rel="icon" href="assets/images/SaguaroWren-vector_logo-row.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: url("assets/images/desertbackground_day.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 15px;
      background: transparent;
      z-index: 1000;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    /* Hamburger menu */
    .menu-toggle {
      font-size: 28px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    nav {
      display: none;
      position: absolute;
      top: 50px;
      right: 15px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav a {
      display: block;
      padding: 10px 15px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    /* Page container */
    .container {
      max-width: 1200px;
      margin: 100px auto 40px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }

    .grid div {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        margin: 80px 15px 20px;
      }
      header img {
        height: 32px;
      }
      .menu-toggle {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="assets/images/SaguaroWren-vector_logo-row.png" alt="Saguaro & Wren Logo">
    <button class="menu-toggle">☰</button>
    <nav id="dropdown">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="archive.html">Archive</a>
      <a href="privacy.html">Privacy Policy</a>
    </nav>
  </header>

  <!-- Main content -->
  <div class="container">
    <h1>Comic Strip Archive</h1>
    <div class="grid" id="archiveGrid"></div>
  </div>

  <script>
    // Toggle hamburger menu
    const menuBtn = document.querySelector('.menu-toggle');
    const dropdown = document.getElementById('dropdown');
    menuBtn.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Load strips from JSON
    async function loadArchive() {
      try {
        const response = await fetch("assets/data/strips.json");
        const strips = await response.json();
        const grid = document.getElementById("archiveGrid");

        // Sort newest first
        strips.sort((a, b) => new Date(b.date) - new Date(a.date));

        strips.forEach(strip => {
          const div = document.createElement("div");
          div.innerHTML = `
            <img src="${strip.file}" alt="${strip.title}">
            <div class="caption">
              Episode ${strip.episode} – ${strip.title}<br>
              <small>${new Date(strip.date).toLocaleDateString()}</small>
            </div>
          `;
          grid.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading strips.json", err);
      }
    }

    loadArchive();
  </script>

</body>
</html>
