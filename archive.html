<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strip Archive - Saguaro & Wren</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url("assets/images/desertbsackground_day.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 1100px;
      margin: 80px auto 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
    }

    h1 {
      font-size: 1.8rem; /* smaller title */
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr; /* lock at 2-column */
      }
    }

    .strip {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }

    .strip img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }
    .strip img:hover {
      transform: scale(1.02);
    }

    .meta {
      font-size: 0.9rem;
      margin: 10px 0;
      color: #444;
    }

    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }

    .share-buttons a {
      text-decoration: none;
      font-size: 0.9rem;
      color: #5c5f0e;
      font-weight: bold;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 95%;
      max-height: 95%;
    }
    .lightbox.show {
      display: flex;
    }

    /* Header styles match About/Home */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
