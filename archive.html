<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saguaro & Wren â€“ Archive</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒµ</text></svg>">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: url('assets/images/desertbsackground_day.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    /* --- Header --- */
    header {
      position: fixed;
      top: 0; right: 0; left: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 15px;
      z-index: 1000;
    }
    header img.logo {
      height: 40px;
      margin-right: 10px;
    }
    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
    }

    /* --- Dropdown menu --- */
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #fff;
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
      display: block;
      padding: 10px 14px;
      color: #222;
      text-decoration: none;
      font-weight: 600;
    }
    .dropdown-content a:hover {
      background: #f0f0f0;
    }
    .show { display: block; }

    /* --- Main container --- */
    .container {
      max-width: 1100px;
      margin: 90px auto 40px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* --- Grid layout for strips --- */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .grid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .caption {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 6px;
      color: #444;
    }

    /* --- Mobile adjustments --- */
    @media (max-width: 768px) {
      .container {
        margin: 80px 15px 30px 15px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/images/SaguaroWren-vector_logo-row.png" alt="Saguaro & Wren" class="logo">
    <div class="dropdown">
      <button onclick="toggleMenu()" class="hamburger">â˜°</button>
      <div id="menu" class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="archive.html">Archive</a>
      </div>
    </div>
  </header>

  <!-- Content -->
  <div class="container">
    <h1>Comic Archive</h1>
    <div class="grid">
      <!-- Episode 4 -->
      <div>
        <img src="assets/images/Saguaro-and-Wren---Episode_4-Hot-Sands.jpg" alt="Hot Sands">
        <div class="caption">Episode 4 â€“ Hot Sands (8/22/25)</div>
      </div>
      <!-- Episode 3 -->
      <div>
        <img src="assets/images/SaguaroandWren-HeatStroke.jpg" alt="Heat Stroke">
        <div class="caption">Episode 3 â€“ Heat Stroke (8/15/25)</div>
      </div>
      <!-- Episode 2 -->
      <div>
        <img src="assets/images/SaguaroAndWren-TumbleweedTrouble.jpg" alt="Tumbleweed Trouble">
        <div class="caption">Episode 2 â€“ Tumbleweed Trouble (8/8/25)</div>
      </div>
      <!-- Episode 1 -->
      <div>
        <img src="assets/images/SaguaroandWren_Morning-Routine.jpg" alt="Morning Routine">
        <div class="caption">Episode 1 â€“ Morning Routine (8/1/25)</div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
    window.onclick = function(e) {
      if (!e.target.matches('.hamburger')) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          if (dropdowns[i].classList.contains('show')) {
            dropdowns[i].classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
