<style>
  html, body {
    margin: 0; height: 100%; background: #000; overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  /* Full-viewport backdrop */
  #viewport { position: fixed; inset: 0; background:#000; overflow:hidden; }

  /* Animate centers horizontally, pinned to top */
  #animation_container {
    position: absolute; left: 50%; top: 0;
    transform: translateX(-50%);
    will-change: width,height,transform;
  }
  #canvas, #dom_overlay_container {
    position:absolute; left:0; top:0; display:block;
  }
  #dom_overlay_container { pointer-events:none; overflow:hidden; }

  /* --- Privacy link --- */
  .privacy-link {
    position: fixed; left:10px; bottom:10px;
    z-index:1200; color:#fff; text-decoration:none;
    font:500 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    letter-spacing:.2px;
  }

  /* --- Music toggle (speaker icon) --- */
  #music-toggle {
    position: fixed; bottom: 40px; left: 10px;
    z-index: 1300; background: none; border: none;
    width: 26px; height: 26px; cursor:pointer;
  }
  #music-toggle svg { width:100%; height:100%; fill:#fff; display:block; }

  /* --- Hamburger Menu --- */
  .hamburger {
    position: fixed; top: 15px; right: 15px; z-index: 1500;
    background:none; border:none; cursor:pointer;
    width:28px; height:24px; display:flex; flex-direction:column; justify-content:space-between;
  }
  .hamburger span {
    display:block; height:3px; width:100%; background:#fff; border-radius:2px;
  }
  .menu {
    position: absolute; top:50px; right:15px;
    background:#fff; border-radius:6px; box-shadow:0 4px 12px rgba(0,0,0,.25);
    display:none; flex-direction:column; min-width:160px; z-index:1499;
  }
  .menu a {
    padding:10px 14px; color:#333; text-decoration:none; font-size:14px;
  }
  .menu a:hover { background:#eee; }

  /* --- Social Widget --- */
  :root { --sw-gap:10px; --sw-btn-bg:#000; --sw-btn-fg:#fff; --sw-icon-size:36px; --sw-z:1100; }
  #social-widget {
    position:fixed; bottom:40px; right:40px; z-index:var(--sw-z); pointer-events:none;
  }
  .sw-panel { position:relative; display:inline-flex; align-items:center; pointer-events:auto; }
  .sw-trigger {
    border:0; cursor:pointer; background:var(--sw-btn-bg); color:var(--sw-btn-fg);
    padding:10px 14px; border-radius:999px; font:600 14px/1.1 system-ui;
  }
  .sw-icons {
    position:absolute; bottom:0; right:calc(100% + 8px); display:flex; flex-direction:row-reverse; gap:var(--sw-gap);
    max-width:0; opacity:0; overflow:hidden;
    transition:max-width .25s ease, opacity .2s ease;
  }
  .sw-panel[aria-expanded="true"] .sw-icons { max-width:min(92vw,560px); opacity:1; }
  .sw-icons a { width:var(--sw-icon-size); height:var(--sw-icon-size); display:inline-grid; place-items:center; color:white; }
  .sw-icons svg { width:22px; height:22px; }
</style>

<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="saguaroandWrenwebsite.js?1755556445635"></script>
</head>
<body onload="init();">
  <div id="viewport">
    <div id="animation_container">
      <canvas id="canvas" width="1920" height="1080"></canvas>
      <div id="dom_overlay_container"></div>
    </div>
  </div>

  <!-- Privacy Policy -->
  <a class="privacy-link" href="privacy.html">Privacy Policy</a>

  <!-- Hamburger -->
  <button class="hamburger" id="hamburger" aria-label="Menu">
    <span></span><span></span><span></span>
  </button>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy Policy</a>
  </div>

  <!-- KIT POPUP -->
  <script async data-uid="bfe28e187a" src="https://saguaro-and-wren.kit.com/bfe28e187a/index.js"></script>

  <!-- Social Widget -->
  <div id="social-widget">
    <div class="sw-panel" aria-expanded="false">
      <div class="sw-icons" role="group">
        <a href="mailto:saguaroandwren@gmail.com" aria-label="Email">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M2 5h20v14H2V5zm2 2v10h16V7l-8 5L4 7z"/></svg>
        </a>
        <a href="https://instagram.com/saguaroandwren" target="_blank" aria-label="Instagram">
          <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="4.5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
        </a>
        <a href="https://x.com/saguaroandwren" target="_blank" aria-label="X">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3 3l8.3 9.6L3.6 21h2.6l6.3-6.8L18.7 21H21l-8-9.6L20.6 3h-2.6l-6 6.5L7 3H3z"/></svg>
        </a>
      </div>
      <button class="sw-trigger" type="button" id="sw-trigger">Connect</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-audio" loop preload="auto">
    <source src="assets/audio/sentimental-cinematic-loop-longing-road-compressed.mp3" type="audio/mpeg">
  </audio>
  <button id="music-toggle" aria-label="Toggle music"></button>

  <script>
    // Animate init
    var canvas, stage, exportRoot, anim_container, dom_overlay_container;
    function init(){
      canvas=document.getElementById("canvas");
      anim_container=document.getElementById("animation_container");
      dom_overlay_container=document.getElementById("dom_overlay_container");
      var comp=AdobeAn.getComposition("5EB7B55DAEFF4DE0842EEF5E2BDFA162");
      var lib=comp.getLibrary();
      var loader=new createjs.LoadQueue(false);
      loader.addEventListener("fileload",function(evt){if(evt.item.type==="image"){comp.getImages()[evt.item.id]=evt.result;}});
      loader.addEventListener("complete",function(evt){
        var ss=comp.getSpriteSheet(); var queue=evt.target; var ssMetadata=lib.ssMetadata;
        for(var i=0;i<ssMetadata.length;i++){ ss[ssMetadata[i].name]=new createjs.SpriteSheet({"images":[queue.getResult(ssMetadata[i].name)],"frames":ssMetadata[i].frames}); }
        exportRoot=new lib.saguaroandWrenwebsite(); stage=new lib.Stage(canvas);
        createjs.Ticker.framerate=lib.properties.fps; createjs.Ticker.addEventListener("tick",stage);
        AdobeAn.makeResponsive(true,'both',true,2,[canvas,anim_container,dom_overlay_container]);
        AdobeAn.compositionLoaded(lib.properties.id); stage.addChild(exportRoot);
      });
      loader.loadManifest(lib.properties.manifest);
    }

    // Hamburger
    const hamburger=document.getElementById("hamburger");
    const menu=document.getElementById("menu");
    hamburger.addEventListener("click",()=>{ menu.style.display=menu.style.display==="flex"?"none":"flex"; });

    // Social
    const panel=document.querySelector(".sw-panel");
    const trigger=document.getElementById("sw-trigger");
    trigger.addEventListener("click",()=>{ const open=panel.getAttribute("aria-expanded")==="true"; panel.setAttribute("aria-expanded",!open); });

    // Music
    const audio=document.getElementById("bg-audio");
    const btn=document.getElementById("music-toggle");
    const speakerOn='<svg viewBox="0 0 24 24"><path d="M4 9v6h4l5 5V4L8 9H4z"/><path d="M14 9.23v5.54c.58-.45 1-.99 1.26-1.54.26-.55.4-1.18.4-1.83s-.14-1.28-.4-1.83c-.26-.55-.68-1.09-1.26-1.54z"/></svg>';
    const speakerOff='<svg viewBox="0 0 24 24"><path d="M4 9v6h4l5 5V4L8 9H4z"/><path d="M19 3L3 19l1.5 1.5L20.5 4.5 19 3z"/></svg>';
    btn.innerHTML=speakerOff;
    btn.addEventListener("click",()=>{ if(audio.paused){ audio.play(); btn.innerHTML=speakerOn; } else { audio.pause(); btn.innerHTML=speakerOff; } });
  </script>
</body>
</html>
