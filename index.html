    var images = comp.getImages();

    var lib = comp.getLibrary();
    var ss  = comp.getSpriteSheet();

    position: fixed;

    display: flex;
    justify-content: center;
    z-index: var(--sw-z);
    pointer-events: none;
    padding-bottom: env(safe-area-inset-bottom, 0);
  }

  /* Panel holds the button; icons are absolutely positioned and rise above it */
  .sw-panel {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: var(--sw-gap);
    background: var(--sw-bg);
    backdrop-filter: blur(6px);
    padding: var(--sw-pad);
    border-radius: var(--sw-radius);
    box-shadow: 0 10px 28px rgba(0,0,0,.35);
    pointer-events: auto;
  }

  /* Main trigger button â€” black */
  .sw-trigger {
    appearance: none; border: 0; cursor: pointer;
    background: var(--sw-btn-bg); color: var(--sw-btn-fg);
    padding: 10px 14px; border-radius: 999px;
    font: 600 14px/1.1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    box-shadow: 0 6px 16px rgba(0,0,0,.3);
  }

  /* Icon list sits ABOVE the button, rising upward from it */
  .sw-icons {
    position: absolute;
    bottom: 100%;                 /* anchor right above the panel */
    left: 50%;
    transform: translateX(-50%);
    display: grid;
    grid-auto-flow: row;
    justify-items: center;
    gap: var(--sw-gap);

    /* collapsed state */
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: max-height .25s ease, opacity .2s ease;
    padding-bottom: 0;
  }

  /* Expanded state: reveal vertically upward */
  .sw-panel[aria-expanded="true"] .sw-icons {
    max-height: 480px;            /* tall enough to show all icons */
    opacity: 1;
    padding-bottom: var(--sw-gap);
  }

  /* Plain white icons, no circles/boxes */
  .sw-icons a {
    width: var(--sw-icon-size);
    height: var(--sw-icon-size);
    display: inline-grid;
    place-items: center;
    color: white;
    text-decoration: none;
  }
  .sw-icons svg { width: 22px; height: 22px; display: block; }

  /* Mobile portrait: bottom-right, still rise up from button */
  @media (orientation: portrait), (max-width: 768px) {
    #social-widget {
      inset: auto 12px 12px auto; /* bottom-right */
      justify-content: flex-end;
    }
    .sw-icons {
      left: auto;
      right: 0;                   /* align with right edge of panel */
      transform: none;
    }
  }

<script>
  (function(){
    const panel   = document.querySelector('.sw-panel');
    const trigger = document.getElementById('sw-trigger');
    const list    = document.querySelector('.sw-icons');
    list.id = 'sw-list';

    function setExpanded(on){
      panel.setAttribute('aria-expanded', on ? 'true' : 'false');
      trigger.setAttribute('aria-expanded', on ? 'true' : 'false');
    }

    trigger.addEventListener('click', () => {
      const open = panel.getAttribute('aria-expanded') === 'true';
      setExpanded(!open);
    });

    // Close on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') setExpanded(false);
    });

    // Close when clicking outside
    document.addEventListener('click', (e) => {
      if (!panel.contains(e.target)) setExpanded(false);
    });
  })();
</script>
