<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">

<title>saguaroandWrenwebsite</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;        /* base color behind the stage */
    overflow: hidden;        /* no scrollbars when covering */
  }

  /* Full-viewport backdrop that crops overflow */
  #viewport {
    position: fixed;
    inset: 0;
    background: #000;
    overflow: hidden;
  }

  /* Animate resizes this element.
     Horizontally center with translateX, but pin to TOP (no vertical translate). */
  #animation_container {
    position: absolute;
    left: 50%;
    top: 0;                          /* pin to top */
    transform: translateX(-50%);     /* center horizontally only */
    will-change: width, height, transform;
  }

  /* Canvas + overlay occupy the stage rectangle that Animate defines */
  #canvas,
  #dom_overlay_container {
    position: absolute;
    left: 0; top: 0;
    display: block;
  }
  #dom_overlay_container {
    pointer-events: none;
    overflow: hidden;
  }

  /* Optional iOS safe-area tweak (keeps top aligned under the notch) */
  @supports (padding: env(safe-area-inset-top)) {
    #viewport { padding-top: env(safe-area-inset-top); }
  }
</style>

<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="saguaroandWrenwebsite.js?1755556445635"></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

function init() {
  canvas               = document.getElementById("canvas");
  anim_container       = document.getElementById("animation_container");
  dom_overlay_container= document.getElementById("dom_overlay_container");

  var comp = AdobeAn.getComposition("5EB7B55DAEFF4DE0842EEF5E2BDFA162");
  var lib  = comp.getLibrary();

  var loader = new createjs.LoadQueue(false);
  loader.addEventListener("fileload", function(evt){ handleFileLoad(evt, comp); });
  loader.addEventListener("complete", function(evt){ handleComplete(evt, comp); });
  loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt, comp) {
  var images = comp.getImages();
  if (evt && evt.item.type === "image") images[evt.item.id] = evt.result;
}

function handleComplete(evt, comp) {
  var lib = comp.getLibrary();
  var ss  = comp.getSpriteSheet();
  var queue = evt.target;
  var ssMetadata = lib.ssMetadata;
  for (var i = 0; i < ssMetadata.length; i++) {
    ss[ssMetadata[i].name] = new createjs.SpriteSheet({
      images: [queue.getResult(ssMetadata[i].name)],
      frames: ssMetadata[i].frames
    });
  }

  exportRoot = new lib.saguaroandWrenwebsite();
  stage = new lib.Stage(canvas);

  fnStartAnimation = function() {
    stage.addChild(exportRoot);
    createjs.Ticker.framerate = lib.properties.fps;
    createjs.Ticker.addEventListener("tick", stage);
  };

  /* Responsive cover scaling:
     - isResp=true
     - respDim='both' (react to width & height)
     - isScale=true
     - scaleType=2 (cover)
     We pass animation_container so AdobeAn sizes it, while CSS keeps it
     horizontally centered and aligned to the TOP.
  */
  AdobeAn.makeResponsive(true, 'both', true, 2, [canvas, anim_container, dom_overlay_container]);

  AdobeAn.compositionLoaded(lib.properties.id);
  fnStartAnimation();
}
</script>
</head>
<body onload="init();">
  <div id="viewport">
    <div id="animation_container">
      <!-- Keep intrinsic stage size; AdobeAn scales it -->
      <canvas id="canvas" width="1920" height="1080"></canvas>
      <div id="dom_overlay_container"></div>
    </div>
  </div>
</body>
</html>
