  <script>
  var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

  function init() {
    canvas               = document.getElementById("canvas");
    anim_container       = document.getElementById("animation_container");
    dom_overlay_container= document.getElementById("dom_overlay_container");

    var comp = AdobeAn.getComposition("5EB7B55DAEFF4DE0842EEF5E2BDFA162");
    var lib  = comp.getLibrary();

    var loader = new createjs.LoadQueue(false);
    loader.addEventListener("fileload", function(evt){ handleFileLoad(evt, comp); });
    loader.addEventListener("complete", function(evt){ handleComplete(evt, comp); });
    loader.loadManifest(lib.properties.manifest);
  }

  function handleFileLoad(evt, comp) {
    var images = comp.getImages();
    if (evt && evt.item.type === "image") images[evt.item.id] = evt.result;
  }

  function handleComplete(evt, comp) {
    var lib = comp.getLibrary();
    var ss  = comp.getSpriteSheet();
    var queue = evt.target;
    var ssMetadata = lib.ssMetadata;
    for (var i = 0; i < ssMetadata.length; i++) {
      ss[ssMetadata[i].name] = new createjs.SpriteSheet({
        images: [queue.getResult(ssMetadata[i].name)],
        frames: ssMetadata[i].frames
      });
    }

    exportRoot = new lib.saguaroandWrenwebsite();
    stage = new lib.Stage(canvas);

    fnStartAnimation = function() {
      stage.addChild(exportRoot);
      createjs.Ticker.framerate = lib.properties.fps;
      createjs.Ticker.addEventListener("tick", stage);
    };

    /* Fill viewport & crop overflow */
    AdobeAn.makeResponsive(true, 'both', true, 2, [canvas, anim_container, dom_overlay_container]);

    AdobeAn.compositionLoaded(lib.properties.id);
    fnStartAnimation();
  }
  </script>

  /* Transparent panel; no gray background */
  .sw-panel {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: var(--sw-gap);
    background: transparent;
    padding: 0;
    border-radius: 0;
    box-shadow: none;

  /* Button */
  .sw-trigger {
    appearance: none; border: 0; cursor: pointer;

    padding: 10px 14px; border-radius: 999px;
    font: 600 14px/1.1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;

  /* Default (portrait/desktop): vertical expansion centered above button */
  .sw-icons {
    position: absolute;
    bottom: calc(100% + 8px);
    left: 50%;
    transform: translateX(-50%);
    display: grid;
    grid-auto-flow: row;
    justify-items: center;
    gap: var(--sw-gap);

    max-height: 0;                     /* collapsed */
    opacity: 0;
    overflow: hidden;
    transition: max-height .25s ease, opacity .2s ease;
  }
  .sw-panel[aria-expanded="true"] .sw-icons {
    max-height: 520px;                 /* tall enough to reveal all icons */
    opacity: 1;
  }

  /* Icon visuals: plain white glyphs */
  .sw-icons a {
    width: var(--sw-icon-size);
    height: var(--sw-icon-size);
    display: inline-grid;
    place-items: center;
    color: white;

  /* Keep bottom-center on smaller portrait too */

    #social-widget { inset: auto 0 12px 0; }

  /* === Landscape (short height): bottom-right button; icons expand left horizontally === */
  @media (orientation: landscape) and (max-height: 560px) {
    #social-widget {
      inset: auto 10px 10px auto;   /* bottom-right with 10px margin */
      justify-content: flex-end;
    }

    .sw-panel {
      flex-direction: column-reverse; /* button at bottom, icons above */
      align-items: flex-end;
    }

    .sw-icons {
      position: absolute;
      bottom: calc(100% + 8px);  /* just above the button */
      right: 0;                  /* align flush with button's right edge */
      left: auto;
      transform: none;

      display: flex;
      flex-direction: row-reverse; /* expand leftward */
      gap: 8px;

      max-width: 0;               /* collapsed horizontally */
      max-height: none;
      opacity: 0;
      overflow: hidden;
      white-space: nowrap;
      transition: max-width .25s ease, opacity .2s ease;
    }
    .sw-panel[aria-expanded="true"] .sw-icons {
      max-width: min(92vw, 560px); /* expand horizontally to the left */

<script>
  (function(){
    const panel   = document.querySelector('.sw-panel');
    const trigger = document.getElementById('sw-trigger');
    const list    = document.querySelector('.sw-icons');
    list.id = 'sw-list';

    function setExpanded(on){
      panel.setAttribute('aria-expanded', on ? 'true' : 'false');
      trigger.setAttribute('aria-expanded', on ? 'true' : 'false');
    }

    trigger.addEventListener('click', () => {
      const open = panel.getAttribute('aria-expanded') === 'true';
      setExpanded(!open);
    });

    // Close on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') setExpanded(false);
    });

    // Close when clicking outside
    document.addEventListener('click', (e) => {
      if (!panel.contains(e.target)) setExpanded(false);
    });

    /* Extra safety: hide any tiny fixed bottom-right kit launcher that slips through */
    const hideKitLaunchers = () => {
      const nodes = document.querySelectorAll('a[href*="kit.com"], [class*="ck-"], [data-uid="bfe28e187a"]');
      nodes.forEach(n => {
        const cs = getComputedStyle(n);
        const isFixed = cs.position === 'fixed';
        const wh = n.getBoundingClientRect();
        const nearBR = (wh.bottom > window.innerHeight - 120) && (wh.right > window.innerWidth - 120);
        const small = wh.width <= 160 && wh.height <= 160;
        // Avoid killing a large modal: only hide small, fixed, bottom-right launchers
        if (isFixed && nearBR && small) n.style.display = 'none';
      });
    };
    const mo = new MutationObserver(hideKitLaunchers);
    mo.observe(document.body, { childList:true, subtree:true, attributes:true });
    window.addEventListener('load', hideKitLaunchers);
    setTimeout(hideKitLaunchers, 1200);
  })();
</script>
