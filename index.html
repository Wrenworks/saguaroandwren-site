  .hamburger span {
    background: #fff;
    position: absolute;
    left: 0;
    right: 0;
    height: 3px;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  .hamburger span:nth-child(1) { top: 0; }
  .hamburger span:nth-child(2) { top: 9px; }
  .hamburger span:nth-child(3) { top: 18px; }

  }
  .hamburger.active span:nth-child(2) { opacity: 0; }
  .hamburger.active span:nth-child(3) {

  }

  <!-- Animation -->
  <script>
  var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
  function init() {
    canvas = document.getElementById("canvas");
    anim_container = document.getElementById("animation_container");
    dom_overlay_container = document.getElementById("dom_overlay_container");

    var comp = AdobeAn.getComposition("5EB7B55DAEFF4DE0842EEF5E2BDFA162");
    var lib = comp.getLibrary();
    var loader = new createjs.LoadQueue(false);
    loader.addEventListener("fileload", function(evt){ handleFileLoad(evt, comp); });
    loader.addEventListener("complete", function(evt){ handleComplete(evt, comp); });
    loader.loadManifest(lib.properties.manifest);
  }
  function handleFileLoad(evt, comp) {
    var images = comp.getImages();
    if (evt.item.type === "image") { images[evt.item.id] = evt.result; }
  }
  function handleComplete(evt, comp) {
    var lib = comp.getLibrary();
    var ss = comp.getSpriteSheet();
    var queue = evt.target;
    for (var i=0; i<lib.ssMetadata.length; i++) {
      ss[lib.ssMetadata[i].name] = new createjs.SpriteSheet({
        images: [queue.getResult(lib.ssMetadata[i].name)],
        frames: lib.ssMetadata[i].frames
      });
    }
    exportRoot = new lib.saguaroandWrenwebsite();
    stage = new lib.Stage(canvas);
    fnStartAnimation = function() {
      stage.addChild(exportRoot);
      createjs.Ticker.framerate = lib.properties.fps;
      createjs.Ticker.addEventListener("tick", stage);
    };
    AdobeAn.makeResponsive(true,'both',true,2,[canvas,anim_container,dom_overlay_container]);
    AdobeAn.compositionLoaded(lib.properties.id);
    fnStartAnimation();
  }
  </script>

  <script>
    // Hamburger
    const burger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      menu.classList.toggle('show');
    });

    // Music toggle
    const audio = document.getElementById('bg-audio');
    const btn = document.getElementById('music-toggle');
    const speakerOn = `<svg viewBox="0 0 24 24"><path d="M4 9v6h4l5 5V4L8 9H4z"/></svg>`;
    const speakerOff = `<svg viewBox="0 0 24 24"><path d="M4 9v6h4l5 5V4L8 9H4z"/><line x1="19" y1="5" x2="5" y2="19" stroke="white" stroke-width="2"/></svg>`;
    btn.innerHTML = speakerOff;
    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.muted = false;
        audio.play();
        btn.innerHTML = speakerOn;
      } else {
        audio.pause();
        btn.innerHTML = speakerOff;
      }
    });

    // Connect button
    const sw = document.querySelector('#social-widget button');
    const sl = document.querySelector('#social-links');
    sw.addEventListener('click', () => {
      sl.style.display = sl.style.display === 'block' ? 'none' : 'block';
    });
  </script>
