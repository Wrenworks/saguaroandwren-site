<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Saguaro & Wren</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒµ</text></svg>">

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
  }

  #viewport {
    position: fixed;
    inset: 0;
    background: #000;
    overflow: hidden;
  }

  #animation_container {
    position: absolute;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
  }

  #canvas, #dom_overlay_container {
    position: absolute;
    left: 0; top: 0;
    display: block;
  }
  #dom_overlay_container { pointer-events: none; overflow: hidden; }

  /* ---- Music toggle ---- */
  #music-toggle {
    position: fixed;
    bottom: 40px;
    left: 10px;
    z-index: 1300;
    background: none;
    border: none;
    cursor: pointer;
    width: 36px;
    height: 36px;
  }
  #music-toggle svg {
    width: 100%;
    height: 100%;
    fill: #fff;
  }

  /* ---- Hamburger ---- */
  .hamburger {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 2000;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger span {
    display: block;
    height: 4px;
    background: white;
    border-radius: 2px;
  }
  .menu {
    display: none;
    position: absolute;
    top: 50px;
    right: 15px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    z-index: 2100;
  }
  .menu a {
    display: block;
    color: #333;
    text-decoration: none;
    padding: 6px 12px;
    font-family: sans-serif;
  }
  .menu a:hover {
    background: #eee;
  }
</style>

<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="saguaroandWrenwebsite.js?1755556445635"></script>
</head>
<body onload="init();">

  <!-- Hamburger Menu -->
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy Policy</a>
  </div>

  <div id="viewport">
    <div id="animation_container">
      <canvas id="canvas" width="1920" height="1080"></canvas>
      <div id="dom_overlay_container"></div>
    </div>
  </div>

  <!-- KIT POPUP EMBED (Connect Button) -->
  <script async data-uid="bfe28e187a" src="https://saguaro-and-wren.kit.com/bfe28e187a/index.js"></script>

  <!-- Background Music -->
  <audio id="bg-audio" loop preload="auto">
    <source src="assets/audio/sentimental-cinematic-loop-longing-road-compressed.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="music-toggle" aria-label="Toggle music"></button>

<script>
  var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

  function init() {
    canvas = document.getElementById("canvas");
    anim_container = document.getElementById("animation_container");
    dom_overlay_container = document.getElementById("dom_overlay_container");

    var comp = AdobeAn.getComposition("5EB7B55DAEFF4DE0842EEF5E2BDFA162");
    var lib  = comp.getLibrary();

    var loader = new createjs.LoadQueue(false);
    loader.addEventListener("fileload", function(evt){ handleFileLoad(evt, comp); });
    loader.addEventListener("complete", function(evt){ handleComplete(evt, comp); });
    loader.loadManifest(lib.properties.manifest);
  }

  function handleFileLoad(evt, comp) {
    var images = comp.getImages();
    if (evt && evt.item.type === "image") images[evt.item.id] = evt.result;
  }

  function handleComplete(evt, comp) {
    var lib = comp.getLibrary();
    var ss  = comp.getSpriteSheet();
    var queue = evt.target;
    var ssMetadata = lib.ssMetadata;
    for (var i = 0; i < ssMetadata.length; i++) {
      ss[ssMetadata[i].name] = new createjs.SpriteSheet({
        images: [queue.getResult(ssMetadata[i].name)],
        frames: ssMetadata[i].frames
      });
    }
    exportRoot = new lib.saguaroandWrenwebsite();
    stage = new lib.Stage(canvas);

    fnStartAnimation = function() {
      stage.addChild(exportRoot);
      createjs.Ticker.framerate = lib.properties.fps;
      createjs.Ticker.addEventListener("tick", stage);
    };

    AdobeAn.makeResponsive(true, 'both', true, 2, [canvas, anim_container, dom_overlay_container]);
    AdobeAn.compositionLoaded(lib.properties.id);
    fnStartAnimation();
  }

  // Hamburger toggle
  function toggleMenu() {
    document.getElementById("menu").style.display =
      document.getElementById("menu").style.display === "block" ? "none" : "block";
  }

  // Music controls
  const audio = document.getElementById('bg-audio');
  const btn   = document.getElementById('music-toggle');
  const speakerOn = `<svg viewBox="0 0 24 24"><path d="M4 9v6h4l5 5V4L8 9H4z"/></svg>`;
  const speakerOff= `<svg viewBox="0 0 24 24"><path d="M4 9v6h4l5 5V4L8 9H4z"/><path d="M19 3L3 19l1.5 1.5L20.5 4.5 19 3z"/></svg>`;

  btn.innerHTML = speakerOff;

  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      btn.innerHTML = speakerOn;
    } else {
      audio.pause();
      btn.innerHTML = speakerOff;
    }
  });

  // Unlock audio on first user click anywhere
  document.body.addEventListener('click', () => {
    if (audio.paused) audio.play();
  }, { once: true });
</script>

</body>
</html>
