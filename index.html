<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  #viewport {
    position: fixed;
    inset: 0;
    background: #000;
    overflow: hidden;
  }

  #animation_container {
    position: absolute;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
    will-change: width, height, transform;
  }

  #canvas, #dom_overlay_container {
    position: absolute;
    left: 0; top: 0;
    display: block;
  }
  #dom_overlay_container { pointer-events: none; overflow: hidden; }

  @supports (padding: env(safe-area-inset-top)) {
    #viewport { padding-top: env(safe-area-inset-top); }
  }

  /* --- Hamburger Menu --- */
  .hamburger {
    position: fixed;
    top: 16px;
    right: 16px;
    width: 32px;
    height: 26px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 1400;
  }
  .hamburger span {
    display: block;
    height: 4px;
    background: #fff;
    border-radius: 2px;
  }

  .menu {
    display: none;
    position: absolute;
    top: 50px;
    right: 16px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,.25);
    z-index: 1399;
    padding: 10px 0;
  }
  .menu a {
    display: block;
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
    font-weight: 600;
  }
  .menu a:hover { background: #f0f0f0; }

  /* --- Music toggle --- */
  #music-toggle {
    position: fixed;
    bottom: 40px;
    left: 10px;
    z-index: 1300;
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    width: 36px;
    height: 36px;
  }
  #music-toggle svg {
    width: 100%;
    height: 100%;
    fill: #fff;
    display: block;
  }
</style>

  <!-- KIT signup modal -->
  <script async data-uid="bfe28e187a" src="https://saguaro-and-wren.kit.com/bfe28e187a/index.js"></script>

  <!-- AnimateJS init -->
  <script>
  var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
  function init() {
    canvas               = document.getElementById("canvas");
    anim_container       = document.getElementById("animation_container");
    dom_overlay_container= document.getElementById("dom_overlay_container");
    var comp = AdobeAn.getComposition("5EB7B55DAEFF4DE0842EEF5E2BDFA162");
    var lib  = comp.getLibrary();
    var loader = new createjs.LoadQueue(false);
    loader.addEventListener("fileload", function(evt){ handleFileLoad(evt, comp); });
    loader.addEventListener("complete", function(evt){ handleComplete(evt, comp); });
    loader.loadManifest(lib.properties.manifest);
  }
  function handleFileLoad(evt, comp) {
    var images = comp.getImages();
    if (evt && evt.item.type === "image") images[evt.item.id] = evt.result;
  }
  function handleComplete(evt, comp) {
    var lib = comp.getLibrary();
    var ss  = comp.getSpriteSheet();
    var queue = evt.target;
    var ssMetadata = lib.ssMetadata;
    for (var i = 0; i < ssMetadata.length; i++) {
      ss[ssMetadata[i].name] = new createjs.SpriteSheet({
        images: [queue.getResult(ssMetadata[i].name)],
        frames: ssMetadata[i].frames
      });
    }
    exportRoot = new lib.saguaroandWrenwebsite();
    stage = new lib.Stage(canvas);
    fnStartAnimation = function() {
      stage.addChild(exportRoot);
      createjs.Ticker.framerate = lib.properties.fps;
      createjs.Ticker.addEventListener("tick", stage);
    };
    AdobeAn.makeResponsive(true, 'both', true, 2, [canvas, anim_container, dom_overlay_container]);
    AdobeAn.compositionLoaded(lib.properties.id);
    fnStartAnimation();
  }
  </script>

  <!-- Music -->
  <audio id="bg-audio" loop preload="auto" muted>
    <source src="assets/audio/sentimental-cinematic-loop-longing-road-compressed.mp3" type="audio/mpeg">
  </audio>
  <button id="music-toggle" aria-label="Toggle music"></button>

  <script>
    const audio = document.getElementById('bg-audio');
    const btn   = document.getElementById('music-toggle');
    const speakerOn = `<svg viewBox="0 0 24 24"><path d="M4 9v6h4l5 5V4L8 9H4z"/></svg>`;
    const speakerOff = `<svg viewBox="0 0 24 24"><path d="M4 9v6h4l5 5V4L8 9H4z"/><path d="M19 3L3 19l1.5 1.5L20.5 4.5 19 3z"/></svg>`;
    btn.innerHTML = speakerOff;
    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.innerHTML = speakerOn;
      } else {
        audio.pause();
        btn.innerHTML = speakerOff;
      }
    });
  </script>

  <!-- Hamburger toggle -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
