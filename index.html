  <script>
  var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

  function init() {
    canvas               = document.getElementById("canvas");
    anim_container       = document.getElementById("animation_container");
    dom_overlay_container= document.getElementById("dom_overlay_container");

    var comp = AdobeAn.getComposition("5EB7B55DAEFF4DE0842EEF5E2BDFA162");
    var lib  = comp.getLibrary();

    var loader = new createjs.LoadQueue(false);
    loader.addEventListener("fileload", function(evt){ handleFileLoad(evt, comp); });
    loader.addEventListener("complete", function(evt){ handleComplete(evt, comp); });
    loader.loadManifest(lib.properties.manifest);
  }

  function handleFileLoad(evt, comp) {
    var images = comp.getImages();
    if (evt && evt.item.type === "image") images[evt.item.id] = evt.result;
  }

  function handleComplete(evt, comp) {
    var lib = comp.getLibrary();
    var ss  = comp.getSpriteSheet();
    var queue = evt.target;
    var ssMetadata = lib.ssMetadata;
    for (var i = 0; i < ssMetadata.length; i++) {
      ss[ssMetadata[i].name] = new createjs.SpriteSheet({
        images: [queue.getResult(ssMetadata[i].name)],
        frames: ssMetadata[i].frames
      });
    }

    exportRoot = new lib.saguaroandWrenwebsite();
    stage = new lib.Stage(canvas);

    fnStartAnimation = function() {
      stage.addChild(exportRoot);
      createjs.Ticker.framerate = lib.properties.fps;
      createjs.Ticker.addEventListener("tick", stage);
    };

    // Responsive cover scaling: fill viewport & crop overflow
    AdobeAn.makeResponsive(true, 'both', true, 2, [canvas, anim_container, dom_overlay_container]);

    AdobeAn.compositionLoaded(lib.properties.id);
    fnStartAnimation();

    /* ---------- Kit modal integration ---------- */
    function pauseAnimate(p){ if (window.createjs && createjs.Ticker) createjs.Ticker.paused = !!p; }

    // Heuristics to detect Kit modal visibility (works for kit.com embed)
    const isVisible = el => {
      if (!el) return false;
      const cs = getComputedStyle(el);
      return el.offsetParent !== null && cs.visibility !== 'hidden' && cs.opacity !== '0' && cs.display !== 'none';
    };

    // Likely modal containers/selectors used by Kit
    const modalSelectors = [
      '.ck-modal',                           // generic ConvertKit modal
      '[data-ck-modal]',                     // data attribute variant
      '[id^="ck-"][role="dialog"]',          // ARIA dialog
      'iframe[src*="kit.com"]',              // hosted iframe
      'iframe[src*="convertkit"]'
    ];

    function modalOpen(){
      for (const sel of modalSelectors) {
        const el = document.querySelector(sel);
        if (el && isVisible(el)) return true;
      }
      // Some embeds toggle a body class
      if (document.body.classList.contains('ck-modal-open')) return true;
      return false;
    }

    // Observe DOM changes to pause/resume when the popup toggles
    const mo = new MutationObserver(() => {
      pauseAnimate(modalOpen());
    });
    mo.observe(document.body, {
      childList: true,
      subtree: true,
      attributes: true,
      attributeFilter: ['class', 'style']
    });

    // Optional: manual trigger if your Kit embed exposes a trigger element
    document.getElementById('open-modal-btn').addEventListener('click', function(){
      // If your embed provides a global opener API, call it here instead.
      // Example (pseudocode): if (window.ConvertKit?.open) ConvertKit.open('bfe28e187a');

      // Generic nudge: click a visible trigger if present
      const trigger = document.querySelector('[data-ck-trigger], .ck-open, button[class*="ck-"]');
      if (trigger) trigger.click();
    });

    // Safety: also pause if focus moves into a Kit iframe/dialog
    window.addEventListener('focusin', () => { if (modalOpen()) pauseAnimate(true); });
    window.addEventListener('focusout', () => { if (!modalOpen()) pauseAnimate(false); });
  }

    position: fixed;
    inset: auto 0 16px 0; /* bottom center by default (desktop) */
    display: flex;
    justify-content: center;
    z-index: var(--sw-z);
    pointer-events: none; /* container ignores clicks; inner handles them */
    padding-bottom: env(safe-area-inset-bottom, 0);
  }

  /* Panel that holds the button + icons */
  .sw-panel {
    display: flex;
    align-items: center;
    gap: var(--sw-gap);
    background: var(--sw-bg);
    backdrop-filter: blur(6px);
    padding: var(--sw-pad);
    border-radius: var(--sw-radius);
    box-shadow: 0 10px 28px rgba(0,0,0,.35);
    pointer-events: auto; /* clickable */
  }

  /* Main trigger button */
  .sw-trigger {
    appearance: none; border: 0; cursor: pointer;
    background: var(--sw-btn-bg); color: var(--sw-btn-fg);
    padding: 10px 14px; border-radius: 999px;
    font: 600 14px/1.1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    box-shadow: 0 6px 16px rgba(0,0,0,.3);
  }

  /* Icon list */
  .sw-icons {
    display: grid;
    grid-auto-flow: column;
    gap: var(--sw-gap);
    max-width: 0;  /* collapsed (desktop default) */
    opacity: 0;
    overflow: hidden;
    transition: max-width .25s ease, opacity .2s ease;
  }

  /* Each icon button */
  .sw-icons a {
    width: var(--sw-icon-size);
    height: var(--sw-icon-size);
    display: inline-grid;
    place-items: center;
    background: #141414;
    border-radius: 10px;
    color: white;
    text-decoration: none;
    box-shadow: 0 8px 18px rgba(0,0,0,.25);
  }
  .sw-icons a:hover { transform: translateY(-1px); }

  /* Simple SVGs scale cleanly */
  .sw-icons svg {
    width: 20px; height: 20px; display: block;
  }

  /* Expanded state */
  .sw-panel[aria-expanded="true"] .sw-icons {
    max-width: 600px; /* enough to show them horizontally */
    opacity: 1;
  }

  /* --- Mobile portrait behavior: bottom-right, vertical expansion --- */
  @media (orientation: portrait), (max-width: 768px) {
    #social-widget {
      inset: auto 12px 12px auto; /* bottom-right */
      justify-content: flex-end;
    }
    .sw-panel {
      flex-direction: column-reverse; /* button below, icons above */
      align-items: flex-end;
      gap: 8px;
    }
    .sw-icons {
      grid-auto-flow: row;
      max-height: 0;   /* collapse vertically on mobile */
      max-width: none; /* no horizontal constraint */
      transition: max-height .25s ease, opacity .2s ease;
    }
    .sw-panel[aria-expanded="true"] .sw-icons {
      max-height: 400px; /* expand upwards */
      opacity: 1;
    }

<script>
  (function(){
    const panel   = document.querySelector('.sw-panel');
    const trigger = document.getElementById('sw-trigger');
    const list    = document.querySelector('.sw-icons');
    list.id = 'sw-list';

    function setExpanded(on){
      panel.setAttribute('aria-expanded', on ? 'true' : 'false');
      trigger.setAttribute('aria-expanded', on ? 'true' : 'false');
    }

    trigger.addEventListener('click', () => {
      const open = panel.getAttribute('aria-expanded') === 'true';
      setExpanded(!open);
    });

    // Close on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') setExpanded(false);
    });

    // Close when clicking outside
    document.addEventListener('click', (e) => {
      if (!panel.contains(e.target)) setExpanded(false);
    });

    // Prevent focus loss jump
    trigger.addEventListener('blur', (e) => {
      // keep open if user is tabbing into icons
      if (panel.contains(e.relatedTarget)) return;
    });
  })();
</script>
